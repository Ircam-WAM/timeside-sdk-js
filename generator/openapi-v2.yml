          - level
          - flac_aubio_encoder
          - vorbis_aubio_encoder
          - wav_aubio_encoder
          - live_encoder
          - flac_encoder
          - aac_encoder
          - mp3_encoder
          - vorbis_encoder
          - opus_encoder
          - wav_encoder
          - webm_encoder
          - grapher_aubio_pitch
