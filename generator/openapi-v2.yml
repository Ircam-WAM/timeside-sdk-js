    type: object
  Provider:
    properties:
      pid:
        maxLength: 128
        type: string
      source_access:
        description: Whether or not the audio is freely available from the provider.
        type: boolean
      uuid:
        format: uuid
        readOnly: true
        type: string
    type: object
  Result:
    properties:
      file:
        description: |-
          Non numerical result stored in a file
          (image, transcoded audio, etc.)
        format: binary
        type: string
      hdf5:
        description: Numerical result of the processing stored in an hdf5 file.
        format: binary
        type: string
      item:
        description: Item on which a preset has been applied.
        type: string
        x-nullable: true
      mime_type:
        maxLength: 256
        type: string
      preset:
        description: Preset applied on an item.
        type: string
        x-nullable: true
      run_time:
        description: Duration of the result computing.
        type: string
        x-nullable: true
      status:
        description: |-
          Status of the task giving the result:

          failed: 0

          draft: 1

          pending: 2

          running: 3

          done: 4
        enum:
          - 0
          - 1
          - 2
          - 3
          - 4
        maximum: 2147483647
        minimum: -2147483648
        type: integer
      url:
        readOnly: true
        type: string
      uuid:
        format: uuid
        readOnly: true
        type: string
    type: object
  Selection:
