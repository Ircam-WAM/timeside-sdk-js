          type: string
        type: array
      selections:
        description: Include other selections in an selection.
        items:
          type: string
        type: array
      title:
        readOnly: true
        type: string
      url:
        readOnly: true
        type: string
      uuid:
        format: uuid
        readOnly: true
        type: string
    type: object
  Task:
    properties:
      author:
        type: string
        x-nullable: true
      experience:
        description: Experience prossessed in the task.
        type: string
        x-nullable: true
      item:
        description: Single item prossessed in the task.
        type: string
        x-nullable: true
      selection:
        description: Selection prossessed in the task.
        type: string
        x-nullable: true
      status:
        description: |-
          Task's status:

          failed: 0

          draft: 1

          pending: 2

          running: 3

          done: 4
        enum:
          - 0
          - 1
          - 2
          - 3
          - 4
        maximum: 2147483647
        minimum: -2147483648
        type: integer
      url:
        readOnly: true
        type: string
      uuid:
        format: uuid
        readOnly: true
        type: string
    type: object
  TokenObtainPair:
    properties:
      password:
        type: string
      username:
        type: string
    required:
      - username
      - password
    type: object
  TokenRefresh:
    properties:
      refresh:
        type: string
    required:
      - refresh
    type: object
  TokenVerify:
    properties:
      token:
        type: string
    required:
      - token
    type: object
  User:
    properties:
      first_name:
        maxLength: 30
        type: string
      last_name:
        maxLength: 150
        type: string
      url:
        readOnly: true
        type: string
      username:
        description: 'Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.'
        maxLength: 150
        pattern: '^[\w.@+-]+$'
        type: string
    required:
      - username
    type: object
